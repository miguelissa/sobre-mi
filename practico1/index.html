<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <header>
    <h1>CALCULADORA</h1>
  </header>
  <main>
    <div>
      <label for="operando1">Ingrese el primer operando: <input type="text" name="operando1" id="operando1" required placeholder="ingrese número"></label>
    </div>
    <div>
      <label for="operacion">Seleccione una operación: <select id="operacion" name="operacion" required>
        <option value="">Seleccione opcion</option>
        <option value="+">+ (SUMA)</option>
        <option value="-">- (RESTA)</option>
        <option value="*">* (MULTIPLICACION)</option>
        <option value="/">/ (DIVISION)</option>
        <option value="pot">Potencia(operando 1 como base, operando 2 como exponente)</option>
      </select></label>
    </div>
    <div>
      <label for="operando2">Ingrese el segundo operando: <input type="text" name="operando2" id="operando2" required placeholder="ingrese número"></label>
    </div>
    <hr>
    <div>
      <button onclick="calcular()" >CALCULAR</button>
      <button onclick="limpiar()">RESTABLECER</button>
    </div>
    <div>
      <p id="resultado">RESULTADO:</p>
    </div>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
